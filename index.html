<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./form.style.css" type="text/css">
    <title>HTML FORM</title>

</head>
<body>
<Form class="data-form">
        <fieldset>
                <legend>Your address</legend>
                <label for="fname-label">First name<input id="fname" type="text" name="name" required></label><br>
                <label for="sname-label">Second name<input id="sname" type="text" name="name" required></label><br> 
                <label for="strname-label">Street<input id="strname" type="text" name="name" required></label><br> 
                <label for="cname-label">City<input id="cname" type="text" name="name" required></label><br>
            </fieldset>
            <fieldset>
                    <legend>Additional Details</legend>
                    <label for="bio">Biography<textarea id="bio" type="text" name="bio" rows="2" cols="15" required></textarea></label><br> 
                    <label for="image-file">Image<input id="image" type="file" name="image" placeholder="Choose file" required></label><br> 
                    <label for="number">Age Group<input id="number" type="number" name="age" placeholder="0 to 9years" min="0" max="9" required></label><br> 
                </fieldset>
            <fieldset>
                <legend>Interest</legend>
                <label for="hobbies-lebel">Hobbies
                        <select id="name" size="4">
                                <option>Playing soccer</option>
                                <option>Dancing</option>
                                <option>Gardening</option>
                                <option>Watching movies</option>
                        </select>
                </label>
<br>
              <label for="favourite car">Favourite car?
              <select   class="arrows">
                                <option>Volvo</option>
                                <option>Camry</option>
                                <option>Toyota</option>
                                <option>Hunda</option>
                        </select>
                </label>
<br>           
        <label for="favourite">Favourite Public Transport?
                        <select id="name" size="4">
                                <option>Ground</option>
                                <option>Train</option>
                                <option>Bus</option>
                                <option>Water</option>
                        </select>
                </label>
            </fieldset>
</Form>
</body>
</html>
